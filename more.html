<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-2x"
            ><div class="screen-header__icons__dot"></div
          ></i>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/ryan.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ryan</h4>
            <h6 class="user-component__subtitle">
              +1 123 1234 1234<span>!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="fa-regular fa-comment fa-2x"></i></span>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="fa-regular fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon_row__icon">
          <i class="fa-regular fa-face-grin fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon_row__icon">
          <i class="fa-solid fa-fill fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon_row__icon">
          <i class="fa-regular fa-dollar-sign"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggenstions</h4>
        <div class="more_suggestions__icons">
          <div class="more_suggestions_icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-road fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
        <div class="more_suggestions__icons">
          <div class="more_suggestions_icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-road fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
        </div>
        <div class="more_suggestions__icons">
          <div class="more_suggestions_icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-road fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fdc020b4a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
